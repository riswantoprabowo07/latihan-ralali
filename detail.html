<!DOCTYPE html>
<html ng-app="myApp" ng-view>
    <head>
        <meta charset="utf-8" />
        <title>Latihan-Ralali</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/angular-route.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <base href="/"></base>
    </head>
    <header>
        <h1 style="text-align:center;">Simple Stack Exchange</h1>
    </header>
    <body ng-init="init()">
        <div id="container">
            <div class="list-detail">
                <h2>The question topic goes here</h2>
                <hr/>
            </div>
            <!-- 1 The question -->
            <div class="list-menu">
                <div class="list-kiri">
                    <h1>{{idx.vote}}</h1>
                </div>
                <div class="list-kanan">
                    <p>{{idx.description}}</p>
                </div>
                <div class="list-bawah">
                    <p>asked by {{idx.author}} at &lt;datetime&gt; | <a style="color: orange;"> edit</a> | <a style="color: red;"> delete</a></p>
                </div>
            </div>
            <!-- 1 Answers -->
            <div class="list-detail">
                <h2>{{idx.answer}} Answer</h2>
                <hr/>
            </div>
            <div class="list-menu-2" ng-repeat="x in idx.answers">
                <div class="list-kiri">
                    <h1>{{x.vote}}</h1>
                </div>
                <div class="list-kanan">
                    <p>{{x.content}}</p>
                </div>
                <div class="list-bawah">
                    <p>asked by {{x.author}} at &lt;datetime&gt;</p>
                </div>
            </div>
            <div>
                <table width="100%">
                    <h1>Your Answer</h1>
                    <tr>
                        <td>
                            <input type="email" name="name" placeholder=" Name" style="width:100%;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email" placeholder=" Email" style="width:100%;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea placeholder=" Content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="post" value="post">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
